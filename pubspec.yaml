name: actuatorapp2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2
  permission_handler: ^8.0.2
  http: ^0.13.1
  path_provider: 2.0.11
  shared_preferences: 2.0.15
  flutter_email_sender: 5.1.0
  provider: 6.0.5
  url_launcher: ^6.1.8
  encrypt: ^5.0.1
  tutorial_coach_mark: ^1.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  test: ^1.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_launcher_new.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/actuator_hexs/
    - assets/help/
    - assets/help/permissions/


  fonts:
    - family: RiftIcons
      fonts:
        - asset: fonts/RiftIcons.ttf
